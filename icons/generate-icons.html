<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to generate and download icons for the Business Card Scanner app.</p>
    
    <div>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    
    <div>
        <button onclick="generateIcon(192)">Generate 192x192</button>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="generateIcon(512)">Generate 512x512</button>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#2563eb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White card shape
            const padding = size * 0.15;
            const cardWidth = size - (padding * 2);
            const cardHeight = cardWidth * 1.4;
            const cardX = padding;
            const cardY = (size - cardHeight) / 2;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(cardX, cardY, cardWidth, cardHeight);
            
            // Card shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = size * 0.05;
            ctx.shadowOffsetX = size * 0.02;
            ctx.shadowOffsetY = size * 0.02;
            
            // Card lines (simulating text)
            ctx.fillStyle = '#3b82f6';
            ctx.shadowBlur = 0;
            
            const lineHeight = size * 0.04;
            const lineSpacing = size * 0.08;
            const startY = cardY + size * 0.2;
            
            // Line 1 (name)
            ctx.fillRect(cardX + size * 0.15, startY, cardWidth * 0.6, lineHeight);
            
            // Line 2 (company)
            ctx.fillRect(cardX + size * 0.15, startY + lineSpacing, cardWidth * 0.5, lineHeight);
            
            // Line 3 (contact)
            ctx.fillRect(cardX + size * 0.15, startY + lineSpacing * 2, cardWidth * 0.4, lineHeight);
            
            // Small QR code icon in corner
            const qrSize = size * 0.15;
            const qrX = cardX + cardWidth - qrSize - size * 0.1;
            const qrY = cardY + size * 0.1;
            
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(qrX, qrY, qrSize, qrSize);
            ctx.fillStyle = '#ffffff';
            
            // QR pattern
            const cellSize = qrSize / 7;
            for (let i = 0; i < 7; i++) {
                for (let j = 0; j < 7; j++) {
                    if ((i === 0 || i === 6 || j === 0 || j === 6) ||
                        (i < 3 && j < 3) || (i < 3 && j > 3) || (i > 3 && j < 3) ||
                        (i === 1 && j === 1) || (i === 1 && j === 5) || (i === 5 && j === 1) ||
                        (i % 2 === 0 && j % 2 === 0 && i > 2 && j > 2)) {
                        ctx.fillRect(qrX + i * cellSize, qrY + j * cellSize, cellSize, cellSize);
                    }
                }
            }
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on load
        window.onload = () => {
            generateIcon(192);
            generateIcon(512);
        };
    </script>
</body>
</html>
